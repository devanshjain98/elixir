<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Slabo+27px|Fresca" rel="stylesheet">
    <link href="todolist.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="main">
        <div class ="result" >
            <input type="text" id ="todo" placeholder="please enter the task">
            <i id="add" class="fa fa-plus-circle" style="cursor: pointer;"></i>
        </div>
        <div class= "result1" id="output"></div>
    </div>
</div>
<div class="main">
    <button id="clear"><i class='fa fa-ban'></i></button>
</div>
<div class="endbar">
    <a style="cursor:pointer"><p  id="active" >click to view complete tasks</p></a>
    <!-- <i class="fa fa-facebook"></i> -->
</div>
<script src="todolist.js"></script>
</body>
</html>
