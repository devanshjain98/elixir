<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>calculator</title>
</head>
<style type="text/css">
    button {
        width: 30px;
        height: 30px;
        background-color: darkgray;
        color: antiquewhite;
        border: none;
        margin: 2px 0px;
    }

    #screen {
        width: 130px;
        height: 60px;
        border: 1px solid black;
        box-sizing: border-box;
        box-shadow: 1px 1px 1px 2px #888888;
        margin-bottom: 10px;
    }

</style>
<body>
    <div id="screen">

    </div>
    <button id="num9">9</button>
    <button id="num8">8</button>
    <button id="num7">7</button>
    <button id="plus">+</button>
    <br>
    <button id="num6">6</button>
    <button id="num5">5</button>
    <button id="num4">4</button>
    <button id="minus">-</button>
    <br>
    <button id="num3">3</button>
    <button id="num2">2</button>
    <button id="num1">1</button>
    <button id="myMulti">*</button>
    <br>
    <button id="clear">C</button>
    <button id="num0">0</button>
    <button id="equals">=</button>
    <button id="divide">/</button>
    <script type='text/javascript' src='calc.js'></script>
</body>
</html>
