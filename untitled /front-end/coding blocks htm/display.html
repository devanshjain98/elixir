<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        .block{
            display:block;
            background-color: red;
            height:200px;
        }
        .inline{
            display: inline;
            background-color:rgba(210,22,22,1);
        }
        .inline-block{
            display: inline-block;
            height:200px;
            background-color: green;
            width:200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="block">
        random Block text
    </div>
    <div class="inline">
        random inline text
    </div>
    <div class="inline-block">
        random inline block text
    </div>
</body>
</html>
